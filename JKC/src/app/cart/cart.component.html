<h3>Cart </h3> <i class="fas fa-shopping-bag"></i>
<div>Total Items : {{ store.order.items.length }}</div>

<table class="table table-condensed table-striped">
<thead>
        <th></th>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>   
    </thead>

    <tbody>
        <tr *ngFor="let item of store.order.items">
            <td>
                <img src="/assets/img/{{item.productArtId}}.jpg" alt="{{item.productArtist}}"
                class="img-fluid product-thumb" />
            </td>
            <td> {{ item.productCategory }} </td>            
            <td> {{ item.quantity }}</td>
            <td> {{ item.unitPrice | currency:"INR" }}</td>
            <td> {{ item.unitPrice * item.quantity | currency : "INR" }}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5">
               <strong> Subtotal : {{store.order.subtotal | currency:"INR"}}</strong>
            </td>
        </tr>
    </tfoot>
</table>
<a class="btn btn-success"  routerLink="/checkout">Checkout</a>
<button type="button" [disabled] = "!store.order.items" class="btn btn-secondary" (click)="onClearCart()">Clear Cart</button>

<hr/>
